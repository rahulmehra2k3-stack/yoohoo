<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Laila:wght@700&family=Poppins:wght@400;500&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
      body {
        overscroll-behavior: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .font-headline {
        font-family: 'Kaushan Script', cursive;
      }
      .font-body {
        font-family: 'Poppins', sans-serif;
      }
      .font-typewriter {
        font-family: 'Special Elite', monospace;
      }
      /* Keyframe Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fadeIn {
        animation: fadeIn 1s ease-in-out forwards;
      }
      @keyframes pop {
        0%, 100% { transform: translateY(0) scale(1); opacity: 0; }
        10%, 90% { opacity: 1; }
        50% { transform: translateY(-100px) scale(1.5) rotate(360deg); }
      }
      .animate-pop {
        animation: pop 4s ease-in-out infinite;
      }
      @keyframes sparkle {
        0%, 100% { opacity: 0; transform: scale(0.5); }
        50% { opacity: 1; transform: scale(1.2); }
      }
      .animate-sparkle {
        animation: sparkle 2s ease-in-out infinite;
      }
      @keyframes confetti-fall {
        0% { transform: translateY(-100%) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
      }
      .animate-confetti {
        animation: confetti-fall 5s linear infinite;
      }
      
      /* Slide Entrance Animations */
      @keyframes slide-in-left {
        from { opacity: 0; transform: translateX(-50px) rotate(-10deg) scale(0.9); }
        to { opacity: 1; transform: translateX(0) rotate(-3deg) scale(1); }
      }
      @keyframes slide-in-up {
        from { opacity: 0; transform: translateY(50px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes scale-up {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes zoom-in-title {
        from { opacity: 0; transform: scale(0.7) rotate(-3deg); }
        to { opacity: 1; transform: scale(1) rotate(0deg); }
      }

      .animate-slide-in-left { animation: slide-in-left 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
      .animate-slide-in-up { animation: slide-in-up 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
      .animate-fade-in-up { animation: fade-in-up 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
      .animate-scale-up { animation: scale-up 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
      .animate-zoom-in-title { animation: zoom-in-title 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
      
      /* Typewriter animation */
      @keyframes blink-cursor-anim {
        50% { opacity: 0; }
      }
      .blinking-cursor {
        font-weight: bold;
        color: #FFD54F;
        animation: blink-cursor-anim .75s step-end infinite;
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
  <body>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
      import React, { useState, useCallback, useMemo, useEffect } from 'react';
      import ReactDOM from 'react-dom/client';

      // --- ICON COMPONENTS ---
      const SparkleIcon = () => (
          <svg width="30" height="30" viewBox="0 0 24 24" fill="currentColor" className="text-[#FFD54F]">
              <path d="M12 0l2.35 7.15h7.5l-6.05 4.4 2.35 7.15-6.05-4.4-6.05 4.4 2.35-7.15-6.05-4.4h7.5z" />
          </svg>
      );

      const JaaliBorder = () => (
        <svg className="absolute inset-0 w-full h-full opacity-60" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <pattern id="jaali" patternUnits="userSpaceOnUse" width="50" height="50" patternTransform="scale(0.7)">
              <path d="M25 0 l5 5 l-5 5 l-5 -5 Z" fill="#FFC107" />
              <path d="M0 25 l5 5 l-5 5 l-5 -5 Z" fill="#FFC107" />
              <path d="M50 25 l-5 5 l5 5 l5 -5 Z" fill="#FFC107" />
              <path d="M25 50 l5 -5 l-5 -5 l-5 5 Z" fill="#FFC107" />
              <path d="M12.5 12.5 l5 5 l-5 5 l-5 -5 Z" fill="#FFC107" fillOpacity="0.7"/>
              <path d="M37.5 12.5 l5 5 l-5 5 l-5 -5 Z" fill="#FFC107" fillOpacity="0.7"/>
              <path d="M12.5 37.5 l5 5 l-5 5 l-5 -5 Z" fill="#FFC107" fillOpacity="0.7"/>
              <path d="M37.5 37.5 l5 5 l-5 5 l-5 -5 Z" fill="#FFC107" fillOpacity="0.7"/>
            </pattern>
          </defs>
          <rect width="100%" height="100%" fill="url(#jaali)" rx="16" />
        </svg>
      );

      const BandhaniPattern = () => (
        <div className="absolute inset-0 w-full h-full opacity-10" style={{
          backgroundImage: `
            radial-gradient(#FFD54F 1px, transparent 1px),
            radial-gradient(#FFD54F 1px, transparent 1px)
          `,
          backgroundSize: '20px 20px',
          backgroundPosition: '0 0, 10px 10px',
        }}>
        </div>
      );

      // --- SLIDE COMPONENTS ---
      const PopcornBackground = () => {
          const icons = Array.from({ length: 60 }).map((_, i) => {
              const style = {
                  left: `${Math.random() * 100}%`,
                  top: `${Math.random() * 100}%`,
                  transform: `scale(${0.5 + Math.random() * 0.5})`,
                  animationDelay: `${Math.random() * 4}s`,
                  animationDuration: `${2 + Math.random() * 2}s`,
                  fontSize: `${1 + Math.random() * 1.5}rem`,
                  lineHeight: 1,
              };
              const icon = i % 2 === 0 ? 'üçø' : 'üå∏';
              return <div key={i} className="absolute animate-pop" style={style}>{icon}</div>;
          });

          return <div className="absolute inset-0 w-full h-full overflow-hidden">{icons}</div>;
      };

      const Slide1 = () => {
        return (
          <div className="relative w-full h-full flex flex-col items-center justify-center text-center">
            <PopcornBackground />
            <div className="z-10 bg-[#004D40]/50 backdrop-blur-sm p-8 rounded-lg opacity-0 animate-zoom-in-title" style={{ animationDelay: '2s' }}>
              <h1 className="font-headline text-5xl md:text-7xl lg:text-8xl text-[#FFC107] drop-shadow-[0_2px_2px_rgba(0,0,0,0.5)]">
                Happy Janamdiwas ki shubhkamnayein
              </h1>
            </div>
            <p className="font-body text-lg md:text-xl text-yellow-100/80 absolute bottom-10 animate-pulse opacity-0 animate-fade-in-up" style={{ animationDelay: '2.8s' }}>
              Tap to unwrap your gift of memories...
            </p>
          </div>
        );
      };

      const Slide2 = ({ imageUrl }) => {
        return (
          <div className="flex flex-col md:flex-row items-center justify-center gap-8 lg:gap-16 w-full max-w-5xl mx-auto">
            <div className="relative w-full max-w-xs md:max-w-sm group transform -rotate-3 hover:rotate-0 hover:scale-105 transition-transform duration-500 ease-in-out opacity-0 animate-slide-in-left" style={{ animationDelay: '200ms' }}>
              <div className="absolute -inset-4 opacity-0 animate-scale-up" style={{ animationDelay: '0ms' }}>
                <JaaliBorder />
              </div>
              <img
                src={imageUrl}
                alt="A cherished memory with a friend"
                className="relative rounded-lg w-full h-full object-cover shadow-2xl border-4 border-[#FFD54F]"
              />
            </div>
            <div className="w-full md:w-1/2 text-center md:text-left opacity-0 animate-slide-in-up" style={{ animationDelay: '400ms' }}>
              <p className="font-headline text-4xl md:text-5xl lg:text-6xl text-[#FFC107] drop-shadow-[0_2px_2px_rgba(0,0,0,0.7)] leading-tight">
                ‚ÄúThis memory deserves its own Bollywood scene.‚Äù
              </p>
            </div>
          </div>
        );
      };

      const fullText_Slide3 = "the captured evidence of the 2nd time I observed that uniquely radiant smile of yours";
      const Slide3 = ({ imageUrl }) => {
        const [isUnrolling, setIsUnrolling] = useState(false);
        const [isRevealed, setIsRevealed] = useState(false);
        const [startTyping, setStartTyping] = useState(false);
        const [typedText, setTypedText] = useState('');
        const [showCursor, setShowCursor] = useState(true);

        useEffect(() => {
          const unrollTimer = setTimeout(() => { setIsUnrolling(true); }, 400);
          const revealTimer = setTimeout(() => { setIsRevealed(true); }, 1400);
          const typingTimer = setTimeout(() => { setStartTyping(true); }, 4400);

          return () => {
            clearTimeout(unrollTimer);
            clearTimeout(revealTimer);
            clearTimeout(typingTimer);
          };
        }, []);

        useEffect(() => {
          if (startTyping) {
            const typingInterval = setInterval(() => {
              setTypedText((prev) => {
                if (prev.length < fullText_Slide3.length) {
                  return fullText_Slide3.slice(0, prev.length + 1);
                } else {
                  clearInterval(typingInterval);
                  setTimeout(() => setShowCursor(false), 2000); 
                  return prev;
                }
              });
            }, 50);

            return () => clearInterval(typingInterval);
          }
        }, [startTyping]);

        return (
          <div className="relative w-full h-full flex flex-col items-center justify-center gap-6 max-w-5xl mx-auto p-4">
            <BandhaniPattern />
            
            <div className="w-full text-center z-10">
              <ul className="space-y-2">
                <li className={`transition-all duration-700 ease-out ${isRevealed ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-5'}`} style={{ transitionDelay: '0ms' }}>
                  <h2 className="font-headline text-4xl md:text-5xl text-[#FFC107] drop-shadow-lg">The Sparkle ‚ú®</h2>
                </li>
                <li className={`transition-all duration-700 ease-out ${isRevealed ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-5'}`} style={{ transitionDelay: '1000ms' }}>
                  <h2 className="font-headline text-4xl md:text-5xl text-[#FFC107] drop-shadow-lg">The Brains üß†</h2>
                </li>
                <li className={`transition-all duration-700 ease-out ${isRevealed ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-5'}`} style={{ transitionDelay: '2000ms' }}>
                  <h2 className="font-headline text-4xl md:text-5xl text-[#FFC107] drop-shadow-lg">The Heart üíù</h2>
                </li>
              </ul>
            </div>

            <div className="w-full max-w-xs md:w-1/3 flex-shrink-0 flex justify-center items-center opacity-0 animate-scale-up" style={{ animationDelay: '200ms' }}>
                <div className="relative w-56">
                    <div className="relative z-10 h-5 w-[calc(100%+20px)] -ml-[10px] bg-gradient-to-r from-yellow-800 via-amber-600 to-yellow-800 rounded-full shadow-lg"></div>
                    <div 
                        className={`
                            relative -mt-2.5 pt-2.5 bg-[#FFF8E1] shadow-2xl
                            transition-[max-height] duration-1000 ease-in-out overflow-hidden
                            ${isUnrolling ? 'max-h-[500px]' : 'max-h-0'}
                        `}
                    >
                        <img
                            src={imageUrl}
                            alt="Solo portrait"
                            className="w-full h-auto object-cover block"
                        />
                        <div className="relative z-10 h-5 w-[calc(100%+20px)] -ml-[10px] mt-1 bg-gradient-to-r from-yellow-800 via-amber-600 to-yellow-800 rounded-full shadow-lg"></div>
                    </div>
                </div>
            </div>
            
            <div className={`w-full max-w-2xl text-center z-10 mt-2 transition-opacity duration-1000 ease-out ${isRevealed ? 'opacity-100' : 'opacity-0'}`} style={{ transitionDelay: '3000ms' }}>
               <p className="font-typewriter text-base md:text-lg text-yellow-100/90 leading-relaxed min-h-[3em]">
                  {typedText}
                  <span className={`ml-1 transition-opacity ${showCursor ? 'blinking-cursor' : 'opacity-0'}`}>|</span>
               </p>
            </div>
          </div>
        );
      };
      
      const SparkleAndConfetti = () => {
        const elements = Array.from({ length: 30 }).map((_, i) => {
          const isConfetti = i % 3 === 0;
          const style = {
            left: `${Math.random() * 100}%`,
            top: `${Math.random() * 100}%`,
            animationDelay: `${Math.random() * (isConfetti ? 5 : 2)}s`,
          };
          if (isConfetti) {
            const size = 8 + Math.random() * 8;
            const confettiStyle = {
              ...style,
              width: `${size}px`,
              height: `${size}px`,
              backgroundColor: ['#FFC107', '#FFD54F', '#009688'][Math.floor(Math.random() * 3)],
              borderRadius: '50%',
            };
            return <div key={i} className="absolute animate-confetti" style={confettiStyle}></div>;
          }
          return <div key={i} className="absolute animate-sparkle" style={style}><SparkleIcon /></div>;
        });

        return <div className="absolute inset-0 w-full h-full overflow-hidden">{elements}</div>;
      };

      const Slide4 = ({ imageUrl }) => {
        return (
          <div className="relative w-full h-full flex flex-col items-center justify-center text-center p-4">
            <SparkleAndConfetti />
            
            <img 
              src={imageUrl} 
              alt="A final cherished memory" 
              className="absolute inset-0 w-full h-full object-cover opacity-40"
            />

            <div className="z-10 bg-[#004D40]/60 backdrop-blur-md p-8 rounded-lg shadow-2xl opacity-0 animate-scale-up max-w-3xl" style={{ animationDelay: '200ms' }}>
              <p className="font-body text-lg md:text-xl text-yellow-100/90 mb-4 leading-relaxed">
                The most genuine, fun, and fascinating person I‚Äôve met here ‚Äî a listener, a quiet observer, an avid reader who somehow is the most unread yet captivating book herself.
              </p>
              <p className="font-body text-lg md:text-xl text-yellow-100/90 mb-6 leading-relaxed">
                Little RudolfüéÄ when you‚Äôre glowing, the cutest sloth when you‚Äôre lazy ‚Äî either way, totally distracting.
              </p>
              <p className="font-headline text-3xl md:text-4xl text-[#FFC107] drop-shadow-lg">
                Happieest Birthday to youu,üçøManral.
              </p>
            </div>
          </div>
        );
      };

      // --- CONTAINER & APP COMPONENTS ---
      const SlideContainer = ({ children, onNext }) => {
        return (
          <div
            className="w-full h-full cursor-pointer flex items-center justify-center p-4 sm:p-8 animate-fadeIn"
            onClick={onNext}
          >
            {children}
          </div>
        );
      };
      
      const App = () => {
        const [currentSlide, setCurrentSlide] = useState(0);

        const personalContent = {
          slide2: { imageUrl: "https://live.staticflickr.com/65535/54876446112_5a69ebeb34_b.jpg" },
          slide3: { imageUrl: "https://live.staticflickr.com/65535/54876445947_bd41edfe85_b.jpg" },
          slide4: { imageUrl: "https://live.staticflickr.com/65535/54877558674_c2f7df215a_b.jpg" },
        };

        const slides = useMemo(() => [
          <Slide1 key="slide1" />,
          <Slide2 key="slide2" imageUrl={personalContent.slide2.imageUrl} />,
          <Slide3 key="slide3" imageUrl={personalContent.slide3.imageUrl} />,
          <Slide4 key="slide4" imageUrl={personalContent.slide4.imageUrl} />
        ], []);

        const handleNextSlide = useCallback(() => {
          setCurrentSlide(prev => (prev + 1) % slides.length);
        }, [slides.length]);

        return (
          <main className="bg-[#004D40] w-screen h-screen overflow-hidden text-white font-body">
            <SlideContainer onNext={handleNextSlide}>
              {slides[currentSlide]}
            </SlideContainer>
          </main>
        );
      };
      
      // --- RENDER APP ---
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
